[package]
name = "absolut"
description = "Autogenerated Bytewise SIMD-Optimized Look-Up Tables"
readme = "../../README.md"
version.workspace = true
license-file.workspace = true
repository.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
absolut-macros = { path = "../absolut-macros", version = "0.1.1" }

[features]
sat = ["absolut-macros/sat"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_auto_cfg"]
